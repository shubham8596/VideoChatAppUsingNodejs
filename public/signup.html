<!DOCTYPE html>
<html>
    <head>
        <title>Video Chat Application</title>

        <meta content="width=device-width, initial-scale=1" name="viewport" />

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel='stylesheet' href='../app.css' type="text/css">

        <script src='/socket.io/socket.io.js'></script>
        <script type="module" src='../rtc.js'></script>
        <script type="module" src='../events.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/7.3.0/adapter.min.js" integrity="sha256-2qQheewaqnZlXJ3RJRghVUwD/3fD9HNqxh4C+zvgmF4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js'></script>
        <script src='https://cdn.rawgit.com/yahoo/xss-filters/master/dist/xss-filters.js'></script>
        <script src='../autolink.js'></script>

    </head>

    <body>
	
 
        <nav class="navbar navbar-dark bg-dark fixed-top bg-info rounded-0 d-print-none">
            <div class="text-white">Video Chat Application</div>

        </nav>

        <div class="container-fluid" id="sign-up">
          <form action="/signup" method="post"> 
	    <br><br>
            <div class="row">
                <div class="col-12 h2 mt-5 text-center">Sign up</div>
            </div>
            
            <div class="row mt-2">
                <div class="col-12 text-center">
                    <span class="form-text small text-danger" id='err-msg1'></span>
                </div>
		<br>
                <div class="col-12 col-md-4 offset-md-4 mb-3">
                    <input type="text" id='firstname' name='firstname' class="form-control rounded-0" placeholder="Enter Your First Name Here">
                </div>
		<br>
		<div class="col-12 col-md-4 offset-md-4 mb-3">
                    <input type="text" id='lastname' name='lastname' class="form-control rounded-0" placeholder="Enter Your Last Name Here">
                </div>
		<br>
                <div class="col-12 col-md-4 offset-md-4 mb-3">
                    <input type="text" id='email' name='email' class="form-control rounded-0" placeholder="Enter Your Email Id Here">
                </div>
		
                <div class="col-12 col-md-4 offset-md-4 mb-3">
		<br>
                    <button type="submit" id='signup' onclick="signupFun();" class="btn btn-block navbar-dark bg-dark text-white rounded-0 btn-info"> Sign up</button>

		<script>
			function signupFun()
			{

				let firstname = document.querySelector( '#firstname' ).value;
				let lastname = document.querySelector( '#lastname' ).value;
				let email = document.querySelector( '#email' ).value;

				if ( firstname && lastname && email) 
				{
				    document.querySelector( '#err-msg1' ).innerHTML = "";

                    // document.querySelector( '#firstname' ).value = '';
				    // document.querySelector( '#lastname' ).value = '';
				    // document.querySelector( '#email' ).value = '';
				}

				else {
				    document.querySelector( '#err-msg1' ).innerHTML = "All fields are required";
				}
			}
		</script>	

	        </div>

		
	
            </div>
          </form>
        </div>

    </body>
</html>
